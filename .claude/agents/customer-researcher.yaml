  2. [Pain point] - mentioned by N/10 interviewees
  3. [Pain point] - mentioned by N/10 interviewees

  ## WTP Analysis
  - Willing to pay: N respondents
  - Average stated price: ₩X/month
  - Price range: ₩X - ₩X

  ## Key Quotes
  > "[Direct quote about pain point]" - Respondent profile

  ## Product Implications
  1. [Feature priority based on findings]
  2. [Feature priority based on findings]

  ## Go/No-Go
  **Decision**: GO / NO-GO
  **Reason**: [Evidence-based summary]
  ```

  ## Critical Notes
  - Never invent or embellish interview data
  - If analyzing hypothetical/planned interviews, clearly label as "framework" not "results"
  - WTP questions must come AFTER establishing pain points (never lead with price)
  - Korean fashion/beauty context: note seasonality (FW/SS collections), platform preference (Instagram vs. Naver Blog vs. TikTok)
